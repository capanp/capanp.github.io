    <title>Dot Background</title>
    
    <style>
        body {
            color: rgb(161, 160, 171);
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, hsl(246, 18%, 15%) 10%, hsl(250, 24%, 9%) 10%) 0 0 / 20px 20px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 16px; line-height: 24px;
        }

        nav {
            color: inherit;
            display: flex;
            justify-content: center;
            background-color: hsl(250, 24%, 9%);
            padding-top: 40px;
        }

        nav ul {
            display: inherit;
            column-gap: 32px;
            margin: 0;
            padding: 0;
            list-style: none;
            width: 700px;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content {
            margin: 40px 0;
        }

        .main {
            margin-left: auto; margin-right: auto;
            max-width: 700px;
            background-color: #121018;
            border-color: hsl(246, 11%, 22%);
            border-style: solid; border-width: 1px; border-radius: 12px;
        }

        .main-space {
            border: none;
            padding: 30px 40px 30px 40px;
        }

        .header{
            font-size: 40px;
            font-weight: 500;
            line-height: 50px;
            margin: 0;
        }

        .content a svg path {
            filter: brightness(1);
            transition: filter 0.3s ease;
        }

        .content a:hover svg path {
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .content a {
            color: inherit;
            font-size: 24px;
            font-weight: bold;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content .fb {
            margin-left: 32px;
        }
    </style>
</head>
